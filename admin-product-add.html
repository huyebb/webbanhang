      <main class="container">
        
        <section class="row">
            <div class="col mt-4 ">
              <form action="" method="post">
              <div class="card">
                <div class="card-header">
                  <h2>Add New Products</h2>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-7">
                      <div class="form-group">
                        <label for="productId">Product ID:</label>
                        <input type="text" class="form-control" name="productId" required id="productId" 
                        aria-describedby="productIdHid" placeholder="Product ID">
                        <small id="productIdHid" class="form-text text-muted">Product id</small>
                      </div>
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" required id="name" 
                        aria-describedby="nameHid" placeholder="Name">
                        <small id="nameHid" class="form-text text-muted">Name is requiered</small>
                      </div>
                      <div class="form-group">
                        <label for=""quantity>Quantity</label>
                        <input type="text" class="form-control" name="quantity" required id="quantity" 
                        aria-describedby="quantityHid" placeholder="Quantity">
                        <small id="quantityHid" class="form-text text-muted">Quantity is required</small>
                      </div>
                      <div class="input-group form-group">
                        <span class="input-group-text">Unit Price</span>
                        <input type="number" name="unitPrice" id="unitPrice" class="form-control" placeholder="Unit Price">
                        <span class="input-group-text">$</span>
                      </div>
                     
                      <div class="form-group">
                        <label for="categoryId">Category</label>
                        <select class="form-control" name="categoryId" id="categoryId">
                          <option>c1</option>
                          <option>c2</option>
                          <option>c3</option>
                        </select>
                      </div>
                      
                    </div>
                    <div class="col-3">
                      <img src="/images/ao1.jpg" width="100%"
                      class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                      <div class="form-group">
                        <label for="productImage">Image File</label>
                        <input type="file" class="form-control-file" name="productImage" id="productImage" placeholder="Product Image" aria-describedby="productImage">
                        <small id="productImage" class="form-text text-muted">Product image is requied</small>
                      </div>
                      <div class="input-group form-group">
                        <span class="input-group-text">Discount</span>
                        <input type="number" name="discount" id="discount" class="form-control" placeholder="Discount">
                        <span class="input-group-text">%</span>
                      </div>
                      <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" name="status" id="status">
                          <option>Out of stock</option>
                          <option>Selling</option>
                          <option>Featured</option>
                          <option>Bestseller</option>
                          <option>Out of Order</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="5"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer text-muted">
                  <button class="btn btn-success">Mới</button>
                  <button class="btn btn-primary">Lưu</button>
                  <button class="btn btn-danger float-right">Xóa</button>
                </div>
              </div>
            </form>
         </div>
        </section>
