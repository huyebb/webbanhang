<main class="container">
    <section class="row">
        <div class="col-6 offset-3 mt-4">
            <form action="" method="post" onsubmit="return validateForm()">
                <div class="card">
                    <div class="card-header">
                        <h4>Đăng nhập</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" id="username"
                                aria-describedby="usernameHid" placeholder="Username">
                            <small id="usernameHid" class="form-text text-muted">Username</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                aria-describedby="passwordHid" placeholder="Password">
                            <small id="passwordHid" class="form-text text-muted">Password</small>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="rememberMe" id="rememberMe"
                                    value="true">
                                Remember
                            </label>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button class="btn btn-primary">Login</button>
                        <button class="btn btn-secondary" type="reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="row"></footer>
</main>

<script>
    function validateForm() {
        // Lấy giá trị các trường nhập liệu
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Kiểm tra tính hợp lệ của các trường nhập liệu
        if (username.trim() === "") {
            alert("Vui lòng nhập username");
            return false; // Ngăn form submit
        }

        if (password.trim() === "") {
            alert("Vui lòng nhập password");
            return false; // Ngăn form submit
        }

        // Các kiểm tra khác tùy thuộc vào yêu cầu của bạn

        return true; // Cho phép form submit
    }
</script>
